<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Damion&family=La+Belle+Aurore&family=Outfit:wght@100..900&display=swap");
    </style>
    <title>AI Travel Activity Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Activity Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="travel-activity-generator-form">
            <input
              type="text"
              placeholder="Enter a travel destination"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. United Kingdom</div>
        </div>

        <div class="travel-activity hidden" id="travel-activity">
          <br />
        </div>
      </main>

      <footer>
        This AI project was coded by
        <strong>
          <a href="https://github.com/sf-95" target="_blank"
            >Sarah Farchoukh</a
          ></strong
        >
        and is
        <strong
          ><a href="https://github.com/sf-95/travel-generator" target="_blank">
            open sourced on GitHub</a
          ></strong
        >
        and is hosted on
        <strong>
          <a href="https://ai-travel-gen.netlify.app/" target="_blank"
            >Netlify</a
          ></strong
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
