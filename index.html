<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Travel Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a region"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="travel-destination">
          The destinations will go here
          <br />
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/sf-95" target="_blank">Sarah Farchoukh</a>
        and is
        <a href="https://github.com/sf-95/travel-generator" target="_blank">
          open sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-travel-gen.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
