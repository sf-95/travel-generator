<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Travel Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Travel Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a region"
          autofocus
          required
          autocomplete="off"

        <input type="submit" />
        <div>
          The destinations will go here
          <br />
        </div>
      </form>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/sf-95" target="_blank">Sarah Farchoukh</a> and
      is
      <a href="https://github.com/sf-95/travel-generator" target="_blank">
        open sourced on GitHub</a
      >
      and is hosted on
      <a href="https://ai-travel-gen.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
